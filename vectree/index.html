<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <header class="header">
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Информация</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Мои проекты</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Мои навыки</a>
                </li>
              </ul>

        </nav>
    </header>
    <div class="container">
        <div class="row photo-line">
            <div class="col"></div>
            <div class="col">
                <img class="img-fluid avatar-img" src="avatar.jpg" alt="">
            </div>
            <div class="col"></div>
        </div>

        <div class="row info-block">
            <div class="col"></div>
            <div class="col-6">
                <p>
                    Меня зовут Камиль Гизатуллин и я начинающий front-end разработчик
                </p>
            </div>
            <div class="col"></div>
        </div>

        <div class="skills">
            <h2></h2>
            <div class="row" >
                <div class="col">
                    <img src="html.png" alt="" class="img-fluid skills-img">
                </div>
                <div class="col">
                    <img src="css.png" alt="" class="img-fluid skills-img">
                </div>
                <div class="col">
                    <img src="js.jpg" alt="" class="img-fluid skills-img">
                </div>
            </div>
            <div class="row" style="padding-top: 50px">
                <div class="col">
                    <img src="angular.png" alt="" class="img-fluid skills-img">
                </div>
                <div class="col">
                    <img src="node.png" alt="" class="img-fluid skills-img">
                </div>
                <div class="col">
                    <img src="react.png" alt="" class="img-fluid skills-img">
                </div>
            </div>
        </div>
    </div>
    <div class="examples">
    <h1 class="h1">Мои работы</h1>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="padding-top: 50px;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="example1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="example2.png" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
